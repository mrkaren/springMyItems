<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="login">

    <div th:if="${user == null}">
        <a href="/login">Login</a>
    </div>
    <div th:if="${user != null}">
        Welcome, <span th:text="${user.name}"></span> | <a href="/myItems">My Items</a>
        <a href="/logout">Logout</a>
    </div>

</div>


</body>
</html>
